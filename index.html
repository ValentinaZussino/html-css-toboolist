<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    <title>Toboolist</title>
</head>

<body>
    <!-- barra logo -->
    <header class="background-white">
        <img src="./img/Logo.png" id="logo" class="background-white" alt="logo boolean">
        <div id="logo-title">
            <h1 class="background-white">Toboolist</h1>
        </div>  
    </header>
    
    <!-- contenitore centrale -->
    <div id="main-container" class="background-white">

        <!-- div bottoni-->
        <div id="buttons-div" class="background-white">
            <button type="button" id="button-1" class="buttons">Add Task</button><button type="button" 
            id="button-2" class="buttons">Add Section</button>
        </div>

        <!-- to do list -->
        <div id="todolist" class="background-white">
            <!-- div newtask -->
            <div class="background-white list-category">
                <details class="background-white">
                    <summary class="background-white">New Task</summary>
                    <p class="background-white"> <span class="check-entity background-white">&#10003;</span> 
                        Quarterly Newsletter <span class="labels editorial"> Editorial</span>
                    </p>
                </details> 
            </div>

            <!-- div today -->
            <div class="background-white list-category">
                <details class="background-white">
                    <summary class="background-white">Today</summary>
                    <p class="background-white"> <span class="check-entity background-white">&#10003;</span> 
                        Recruiting blog post <span class="labels editorial"> Editorial</span>
                    </p>
                    <p class="background-white"> <span class="check-entity background-white">&#10003;</span> 
                        Mobile app launch <span class="labels goals"> Q1 Goals</span>
                    </p>
                    <p class="background-white"> <span class="x-entity background-white">&#9587;</span> 
                        Interview John H. <span class="labels recruiting"> Recruiting</span>
                    </p>
                    <p class="background-white"> <span class="check-entity background-white">&#10003;</span> 
                        Summit update to mobile storefronts <span class="labels mobile"> Mobile</span>
                    </p>
                </details> 
            </div>
            
            <!-- div upcoming -->
            <div></div>
        </div>
    </div>
    
</body>
</html>
